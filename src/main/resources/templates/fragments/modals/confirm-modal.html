<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="confirmModal">
  <div th:replace="fragments/modals/generic-modal :: modal">
    <div th:fragment="slot">
      <h1 id="confirm-title" class="confirm-modal__title">Confirm</h1>
      <p class="confirm-modal__message">
        <span id="confirm-message">
          Are you sure you want to proceed? This action cannot be undone.
        </span>
      </p>

      <form id="confirm-form" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="confirm-modal__actions">
          <button
            type="button"
            onclick="closeModal()"
            class="confirm-modal__btn confirm-modal__btn--secondary"
          >
            Cancel
          </button>

          <button type="submit" class="confirm-modal__btn confirm-modal__btn--primary">
            Confirm
          </button>
        </div>
      </form>
    </div>
  </div>

  <script th:src="@{/js/fragments/modals/confirm-modal.js}"></script>
</html>
